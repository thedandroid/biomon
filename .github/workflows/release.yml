name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node18-linux-x64
            artifact: biomon-linux-x64
          - os: macos-latest
            target: node18-macos-x64
            artifact: biomon-macos-x64
          - os: macos-latest
            target: node18-macos-arm64
            artifact: biomon-macos-arm64
          - os: windows-latest
            target: node18-win-x64
            artifact: biomon-win-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build executable
        run: node build.js && npx pkg . --targets ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      - name: Package with public folder (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path ${{ matrix.artifact }},public -DestinationPath ${{ matrix.artifact }}.zip
        shell: powershell

      - name: Package with public folder (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }} public/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
